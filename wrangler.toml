name = "qwen-api-proxy"
main = "worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Workers Configuration
[env.production]
name = "qwen-api-proxy"
workers_dev = false

# Optional Variables (can be left empty)
[vars]
API_KEYS = ""  # Optional: Comma-separated API keys for authorization. Leave empty for no auth.

# Required Secrets (set via: wrangler secret put QWEN_TOKEN)
# - QWEN_TOKEN: Single Qwen authentication token
# OR
# - QWEN_TOKENS: Multiple tokens (comma-separated) for load balancing

# Limits
[limits]
cpu_ms = 50  # Max CPU time per request (milliseconds)
